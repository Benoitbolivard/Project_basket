version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: basketball_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/basketball_analytics
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        poetry run alembic upgrade head &&
        poetry run uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data: